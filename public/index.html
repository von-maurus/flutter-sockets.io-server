<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Â¡Acesso Denegado!</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        // on es para escuchar mensajes del servidor
        // emit es para enviar mensajes al servidor
        var socket = io();
        socket.on('connect', function(){
            console.log('Conectado al servidor');
        });
        socket.on('disconnect', function(){
            console.log('Desconectado del servidor');
        });
        socket.emit('mensaje',{nombre: 'Mauricio'});
        socket.on('mensaje',function(payload){
            console.log('Escuchando',payload);
        });
    </script>
</body>
</html>
